<!DOCTYPE html>
<html lang="en">
    <title>
        Health Rishtha |Health 
          Tracker
    </title>
    <link rel="stylesheet" href="styles2.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="C:\Users\prish\Downloads\healthrishta logo .jpg" alt="logo" class="logo" >
        </div>
    </header>
    <div class="app">
        <h1>HEALTH RISHTA </h1>
        <h3>Health Tracker</h3>
        <div class="inputs">
            <div>
                <label for="water">
                      Water Intake (in ml)
                  </label>
                <input id="water" type="number">
            </div>
            <div>
                <label for="exercise">
                      Exercise Duration (in min)
                  </label>
                <input id="exercise" type="number">
            </div>
            <div>
                <label for="bloodsugerlevel">
                      Blood Sugar Level (in mg/dL)
                  </label>
                <input id="bloodsugerlevel" type="number">
            </div>
            <div>
                <label for="heartrate">
                    Heart Rate Level (in bpm)
                </label>
                <input id="heartrate" type="number">
            </div>
        </div>
        <button id="submit">Submit</button>
        <div id="editSection" class="hidden">
            <button id="cancelEdit" onclick="cancelEdit()">
                  Cancel
              </button>
            <button id="updateEntry" onclick="editRow()">
                  Update
              </button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Water Intake <br> (in ml)</th>
                    <th>Exercise Duration <br> (in min)</th>
                    <th>Blood Sugar Level <br> (in mg/dL)</th>
                    <th>Heart Rate Level <br> (in bpm) </th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="output">
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
